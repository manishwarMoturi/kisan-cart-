<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanKart Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="left-icon">
      <img src="icons8-plant-50.png" alt="Plant Icon" />
  </div>

    <div class="container-fluid header text-white">
    <div class="container">
        <div class="login-card" id="login-form">
            <h1>KisanKart</h1>
            <p>From farm to Fork!! Quality you can taste, A Farmer's Promise</p>
            <form action="login" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div class="additional-links mt-3">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="signup-link mt-2">
                    <a href="#" class="sign-up" onclick="toggleForm()">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>

    
        <div class="login-card" id="signup-form" style="display: none;">
            <h1>Sign Up for KisanKart</h1>
            <form action="signup" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                
                <div class="additional-links mt-3">
                    <a href="#" class="sign-in" onclick="toggleForm()">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
